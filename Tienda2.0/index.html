agregar un nuevo producto al inicio de la lista
Informar cuántos productos hay por categoría
Informar la cantidad total de productos
Informar el valor total de todos los productos que hay en la tienda

Aumentar existencias de un producto

eliminar un producto
listar los productos en orden alfabético -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Navegadpr -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Inventario
        </a>
    </nav>

    <!-- Parte de script -->
    <div class="container">
        <div id="script">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar producto</h4>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" id="precio" placeholder="Precio del producto">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.1" id="cantidad" placeholder="Cantidad del producto">
                    </div>
                    <div class="form-group">
                        <input type="text" id="categoria" placeholder="Categoría del producto">
                    </div>
                    <br>
                        <button id="inicio" class="btn btn-primary"> Guardar inicial</button>
                    <br>
                        <button id="fin" class="btn btn-info"> Guardar final</button>
                    <br>
                    <div>
                    <button id="cuanto" class="btn btn-secondary"> Productos por categoria</button>
                    <p id="procate"></p>
                </div>
                    <br>
                    <div>
                    <button id="cantidadt" class="btn btn-success">Cantidad total de Productos </button>
                    <p id="totalp"></p>
                </div>
                    <br>
                    <div>
                    <button id="eliexistencias" class="btn btn-outline-danger"> Eliminar existencias de
                        productos</button>
                        <p id="eliexis"></p>
                    </div>
                    <br>
                    <div>
                    <button id="agrexistencias" class="btn btn-secondary"> Agregar existencias de
                        productos</button>
                        <p id="aexis"></p>
                    </div>
                    <br>
                    <div>
                    <button id="buscar" class="btn btn-outline-dark"> Buscar productos</button>
                    <p id="sear"></p>
                </div>
                    <br>
                    <div>
                    <button id="eliminarpro" class="btn btn-danger"> Eliminar producto</button>
                    <p id="elim"></p>
                </div>
                    <br>
                    <div>
                    <button id="ordenarpro" class="btn btn-dark"> Ordenar por alfabeto producto</button>
                    <p id="abc"></p>
                </div>
                </div>
            </div>
            <div id="listapro" class="col-md-8"></div>
        </div>
    </div>
    <script src="js/tiendasi.js"></script>
</body>

</html>
